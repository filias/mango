{% load static %}

<div
    id="joke" 
    class="max-w-sm p-mx-auto bg-white rounded-xl shadow-lg px-6 py-4 gap-4 relative"
    x-data="{ answer: false }"
    x-init="() => {
      setTimeout(() => { answer = true; }, 2000);
    }"
  >
    <img 
      class="img-thinking w-20 absolute left-[-50px] top-[-50px]" 
      src="{% static 'img/happy.svg' %}"
      x-show="answer"
    >

    <img 
      class="img-thinking w-20 absolute left-[-50px] top-[-50px]" 
      src="{% static 'img/thinking.svg' %}"
      x-show="!answer"
    >

    <div class="text-xl font-medium text-black">
      <div>{{ question }}</div>
      <div class="text-slate-500 answer mt-5" x-show="answer === true">{{ answer }}</div>
    </div>

</div>

<button hx-get="/" hx-target="#joke" hx-swap="outerHTML" hx-indicator="#loader" x-show="answer" 
    class="px-4 py-2 bg-slate-200 rounded-full shadow-lg max-w-sm mx-auto flex items-center space-x-12 text-2xl">
    Laugh again!
</button>
