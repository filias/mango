<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@1.9.6"
        integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Penguin Jokes</title>
</head>

<body class="dark:bg-slate-800">
    <div id="space" class="p-10 space-x-12 mx-auto bg-white"></div>

    <div id="joke-results" class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
        <div class="shrink-0">
            <img class="h-12 w-12" src="./img/joke.png" alt="ChitChat Logo">
        </div>
        <div>
            <div class="text-xl font-medium text-black">What do you call a monkey in a mine field?</div>
            <p class="text-slate-500">A babooooom!</p>
        </div>
    </div>

    <button hx-get="{{api_url}}/api/jokes" htmx-target="#joke-results"
        class="p-6 bg-slate-200 rounded-xl shadow-lg max-w-sm mx-auto flex items-center space-x-12">
        Click Me!

    </button>

    <!-- <footer class="max-w-xs mx-auto flex items-center space-x-4 text-xs">
        <a href="https://www.flaticon.com/free-icons/joke" title="joke icons">Joke icons created by
            Freepik - Flaticon</a>
    </footer> -->
</body>

</html>
